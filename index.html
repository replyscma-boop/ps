<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Search App</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196f3">
    <link rel="icon" href="icon-192.png">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f8f8f8; }
        h1 { text-align: center; }
        input, select { padding: 8px; margin: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; }
        th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
        tr:nth-child(even) { background: #f2f2f2; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Stock Search App</h1>

    <div>
        <select id="searchColumn"></select>
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="searchTable()">Search</button>
        <button onclick="resetTable()">Reset</button>
    </div>

    <table id="resultsTable">
        <thead id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        let headers = [];
        let excelData = [];

        // Load CSV automatically
        window.addEventListener("DOMContentLoaded", () => {
            fetch("products.csv")
                .then(response => response.text())
                .then(csvContent => {
                    const workbook = XLSX.read(csvContent, { type: 'string' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                    headers = jsonData[0];
                    excelData = jsonData.slice(1);
                    updateSearchOptions();
                    renderTable(excelData);
                })
                .catch(err => console.error("Error loading CSV:", err));
        });

        function updateSearchOptions() {
            let select = document.getElementById("searchColumn");
            select.innerHTML = "";
            headers.forEach((h, i) => {
                let option = document.createElement("option");
                option.value = i;
                option.textContent = h;
                select.appendChild(option);
            });
        }

        function searchTable() {
            let colIndex = document.getElementById("searchColumn").value;
            let query = document.getElementById("searchInput").value.toLowerCase();

            let filtered = excelData.filter(row => row[colIndex] && row[colIndex].toString().toLowerCase().includes(query));
            renderTable(filtered);
        }

        function resetTable() {
            document.getElementById("searchInput").value = "";
            renderTable(excelData);
        }

        function renderTable(data) {
            let thead = document.getElementById("tableHead");
            let tbody = document.getElementById("tableBody");
            thead.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join('') + "</tr>";
            tbody.innerHTML = data.map(row => "<tr>" + headers.map((h, i) => `<td>${row[i] || ""}</td>`).join('') + "</tr>").join('');
        }
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log("Service Worker Registered"));
        }
    </script>
</body>
</html>
